<html>
	<title>Flickr Gallery Plus options</title>
	<style>
		#container {
			width: 100px;
			margin: 0 auto;
		}
	
		body {
			font: 13px Arial, sans-serif;
		}
		
		label {
			font-weight: bold;
		}
	</style>
	<script>
		window.onload = function () {
			var autorun = document.getElementById("autorun");
			if (typeof localStorage["autorun"] !== "undefined") {
				autorun.checked = (localStorage["autorun"] === "true");
			}
			
			autorun.onclick = function (evt) {
				localStorage["autorun"] = this.checked;
			};
		};
		
		function sendAction (action) {
			chrome.extension.getBackgroundPage().sendAction(action);
		}
	</script>
	
	<body>
		
		<div id="container">
			
			<p>
				<button onclick="sendAction('run')">Run</button>
				<button onclick="sendAction('clear')">Clear</button>
			</p>
			
			<p>
				<input type="checkbox" id="autorun" checked="checked">
				<label for="autorun">Autorun</label>
			</p>
			
		</div>
		
	</body>
</html>
